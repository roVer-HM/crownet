*.misc[0].app[0].typename = "CrownetUdpApp"
**.useAid  = false
*.misc[*].typename = "crownet.nodes.ApplicationLayerPedestrian"
*.misc[*].typename = "crownet.nodes.ApplicationLayerPedestrian"



